<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login-style.css">
    <title>Login - Dashboard</title>
</head>
<body>

    <div class="container">
        <form class="form">
            <p>Login Form</p>
            <div class="inputs">
                <div class="input email-input">
                    <span class="font"><i class="fas fa-user"></i></span>
                    <input type="text" class="fontAwesome" name="emailAddress" placeholder="Email or Phone" id="email">
                    
                </div>
               
                <div class="input pass-input">
                    <span class="font"><i class="fas fa-lock"></i></span>
                    <input type="password" class="fontAwesome" name="emailAddress" placeholder="Enter your password" id="password">
                </div>
              
            </div>
            <a class="forget-pass" href="#">Forgot password ?</a>
            <input type="submit" value="Login" id="submit">
        
            <span class="login-with">Or Login With</span>
            <div class="social-media">
                <div class="fb">
                    <i class="fab fa-facebook"></i><span>Facebook</span>
                </div>
                <div class="insta">
                    <i class="fab fa-instagram"></i><span>Instagram</span>
                </div>
            </div>
            <div class="sign-up">
                <span>Don't Have account ? <a href="/signup/signup.html">Sign Up Now</a></span>
            </div>
        </form>
    </div>

    <div class="alert">
        <span>Can't Login</span>
        <p>Email or password is not valid</p>
    </div>
    
    
    <script src="login.js"></script>

    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
