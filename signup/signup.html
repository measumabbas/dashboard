<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="signup-style.css">
    <title>Sign Up - Dashboard</title>
</head>
<body>

    <div class="container">
        <form class="form">
            <p>Sign Up</p>
            <div class="inputs">
                <div class="input name-input">
                   <input type="text" class="fontAwesome " placeholder="Full Name" id="name">
                </div>
                <div class="input email-input">
                   <input type="text" class="fontAwesome "  placeholder="Email or Phone" id="email">
                </div>
                <div class="input pass-input">
                   <input type="password" class="fontAwesome" placeholder="Enter your password" id="password">
                </div>
                <div class="input cpass-input">
                   <input type="password" class="fontAwesome" placeholder="Confirm password" id="cpassword">
                </div>
              
            </div>
         
            <input type="submit" value="Sign Up" id="submit">
        
            <span class="login-with">Or Continue With</span>
            <div class="social-media">
                <div class="fb">
                    <i class="fab fa-facebook"></i><span>Facebook</span>
                </div>
                <div class="insta">
                    <i class="fab fa-instagram"></i><span>Instagram</span>
                </div>
            </div>
            <div class="sign-up">
                <span>Already Registered? <a href="/login/login.html">Login here</a></span>
            </div>
        </form>
    </div>
    
    
    <script src="signup.js"></script>
    <script src="https://kit.fontawesome.com/26504e4a1f.js" crossorigin="anonymous"></script>
</body>
</html>
